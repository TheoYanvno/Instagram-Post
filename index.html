<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram Post</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e38e373110.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="page">
            <div class="above">
                <div class="userInform">
                    <img src="https://static.tvtropes.org/pmwiki/pub/images/kermie.png" alt="" class="profile">
                    <h3>Kermit.The.Frog<br><span>Cell Arena, DAU</span></h3>
                </div>
                <i class="fa-solid fa-ellipsis"></i>
            </div>
            <div class="mainPics">
                <img src="https://static.tvtropes.org/pmwiki/pub/images/210516845_256_k52173.jpg" alt="" class="post">
            </div>
            <div class="theButtons">
                <div class="left">
                    <i class="fa-regular fa-heart"></i>
                    <i class="fa-regular fa-comment"></i>
                    <i class="fa-regular fa-paper-plane"></i></i>
                </div> 
                <div class="right">
                    <i class="fa-regular fa-bookmark" ></i>
                </div>
            </div>
            <h4 class="likes">69,420 likes</h4>
            <h4 class="captions"><b>Kermit.The.Frog</b> The Perfect Pose.</h4>
            <h5 class="cell"><b>Perfect.Cell</b> Damn it Kermit tags us!</h5>
            <h4 class="comments">View all 9,001 comments</h4>
            <div class="add_a_comment">
                <img src="https://pbs.twimg.com/media/ENJWCs0U0AEAoQ9.jpg" class="profile">
                <input type="text" class="theComment" placeholder="Add a comment"></input>
            </div>
            <h5 class="time">5 mins ago</h5>
        </div>
    </body>
</html>
